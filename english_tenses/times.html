eading","depth":1,"payload":{"lines":[30,31]},"content":"Past","children":[{"type":"heading","depth":2,"payload":{"lines":[32,33]},"content":"Simple"},{"type":"heading","depth":2,"payload":{"lines":[34,35]},"content":"Continuous","children":[{"type":"list_item","depth":3,"payload":{"lines":[36,39]},"content":"<mark>Describing action in particular time in the past. Action started<br>\nin the past and was ongoing in particular time</mark><br>\n<em>Jana was still sitting in the classroom at 5 p.m.</em>"},{"type":"list_item","depth":3,"payload":{"lines":[39,41]},"content":"<mark>Comparing 2 finished actions in the past</mark><br>\n<em>When I arrived, the children were waiting for me</em>"}]},{"type":"heading","depth":2,"payload":{"lines":[42,43]},"content":"Perfect","children":[{"type":"list_item","depth":3,"payload":{"lines":[44,46]},"content":"<mark>Expresses action in the past before another action in the past (Past simple)</mark><br>\n<em>Emily had already left by the time I arrived</em>"},{"type":"list_item","depth":3,"payload":{"lines":[46,48]},"content":"<mark>In reported speech after verbs like: said, told, asked, thought, wondered</mark><br>\n<em>I thought I had met her before, but I was wrong</em>"}]},{"type":"heading","depth":2,"payload":{"lines":[49,50]},"content":"Perfect Continuous","children":[{"type":"list_item","depth":3,"payload":{"lines":[51,54]},"content":"<mark>To show that something started in the past and continued<br>\nup until another time in the past</mark><br>\n<em>They had been talking for over an hour before Tony arrived.</em>"},{"type":"list_item","depth":3,"payload":{"lines":[54,56]},"content":"<mark>To show cause and effect before another action in the past</mark><br>\n<em>Jason was tired because he had been jogging</em>"}]}]},{"type":"heading","depth":1,"payload":{"lines":[57,58]},"content":"Future","children":[{"type":"heading","depth":2,"payload":{"lines":[59,60]},"content":"Simple","children":[{"type":"heading","depth":3,"payload":{"lines":[61,62]},"content":"<strong>WILL</strong> construction","children":[{"type":"list_item","depth":4,"payload":{"lines":[63,65]},"content":"<mark>No Plan / Spontaneous decision</mark><br>\n<em>We will see what we can do to help you</em>"},{"type":"list_item","depth":4,"payload":{"lines":[65,67]},"content":"<mark>We often use will with verb think</mark><br>\n<em>I think I'll have a holiday next year</em>"},{"type":"list_item","depth":4,"payload":{"lines":[67,69]},"content":"<mark>Prediction</mark><br>\n<em>It will rain tomorrow</em>"},{"type":"list_item","depth":4,"payload":{"lines":[69,74]},"content":"<mark>The verb <strong>BE</strong> is an exception.<br>\nEven when we have a very firm plan,<br>\nand we are not speaking spontaneously,<br>\nwe can use WILL with BE.</mark><br>\n<em>I will be in London tomorrow.</em>"}]},{"type":"heading","depth":3,"payload":{"lines":[75,76]},"content":"<strong>GOING TO</strong> construction","children":[{"type":"list_item","depth":4,"payload":{"lines":[77,79]},"content":"<mark>Intention</mark><br>\n<em>When are you going to go on holiday?</em>"},{"type":"list_item","depth":4,"payload":{"lines":[79,81]},"content":"<mark>Prediction with evidence</mark><br>\n<em>I crashed the company car. My boss isn't going to be very happy!</em>"}]},{"type":"heading","depth":3,"payload":{"lines":[82,83]},"content":"<strong>PRESENT CONTINUOUS</strong> construction","children":[{"type":"list_item","depth":4,"payload":{"lines":[84,86]},"content":"<mark>Plan</mark><br>\n<em>Mary is taking her music exam next year</em>"}]},{"type":"heading","depth":3,"payload":{"lines":[87,88]},"content":"<strong>PRESENT SIMPLE</strong> construction","children":[{"type":"list_item","depth":4,"payload":{"lines":[89,91]},"content":"<mark>Itineraries and shedule</mark><br>\n<em>The train leaves Detroit at 9pm tonight</em>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[92,93]},"content":"Continuous","children":[{"type":"list_item","depth":3,"payload":{"lines":[94,96]},"content":"<mark>Particular moment in Future</mark><br>\n<em>I will be playing tennis at 10am tomorrow.</em>"},{"type":"list_item","depth":3,"payload":{"lines":[96,99]},"content":"<mark>To talk about something that will happen<br>\nif everything happens as we expect</mark><br>\n<em>The Government will be making a statement later.</em>"},{"type":"list_item","depth":3,"payload":{"lines":[99,101]},"content":"<mark>Several simultaneous actions in the Future</mark><br>\n<em>Tom will be slicing cheese and I will be meeting the guests</em>"}]},{"type":"heading","depth":2,"payload":{"lines":[102,103]},"content":"Perfect","children":[{"type":"list_item","depth":3,"payload":{"lines":[104,109]},"content":"<mark>Expresses action in the future before<br>\nanother action in the future. This is the past in the future</mark><br>\n<em>The train will leave the station at 9am.<br>\nYou will arrive at the station at 9.15am.<br>\nWhen you arrive, <mark>the train will have left</mark></em>"}]},{"type":"heading","depth":2,"payload":{"lines":[110,111]},"content":"Perfect Continuous","children":[{"type":"list_item","depth":3,"payload":{"lines":[112,115]},"content":"<mark>As Perfect but when we want to emphasize<br>\nthe length or duration of an activity</mark><br>\n<em>In September the head teacher will have been teaching at the school for 20 years</em>"},{"type":"list_item","depth":3,"payload":{"lines":[115,117]},"content":"<mark>Before another action in the future to show cause and effect</mark><br>\n<em>Jason will be tired when he gets home because he will have been jogging for over an hour</em>"}]}]}]},{})</script>
